<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-2</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.6.0.js"></script>
    <script src="script.js" defer></script>
</head>

<body>
    <header> International Statistics </header>
    <form onsubmit="return false;">
        <label for="countryName">
            Enter Country Name: 
            <input type="text" id="countryName">
        </label>
        <button id="submitBtn" class="btn btn-primary">Submit</button>
        <button id="allBtn" class="btn btn-primary">ALL</button>
        <div id="error"></div>
    </form>
    <main>
        <div id="stats">

        </div>
        <div class="grid">
            <div class="table-header">Country Name</div>
            <div class="table-header">Number of citizens</div>
        </div>
        <div id="countryStats" class="grid">

        </div>
        <div class="grid">
            <div class="table-header">Region</div>
            <div class="table-header">Number of countries</div>
        </div>
        <div id="regionStats" class="grid">
            
        </div>
        <div class="grid">
            <div class="table-header">Type of currency</div>
            <div class="table-header">Number of countries that use it</div>
        </div>
        <div id="currencyStats" class="grid">
            
        </div>
    </main>
</body>

</html>
